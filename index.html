<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="content">
                <p>WEBSITE IS UNDER MAINTENANCE</p>
                <h2>WE'RE <span class="text">COMING</span> SOON</h2>
                <div class="launch-time d-flex justify-content-center">
                    <div class="text-center me-3">
                        <p id="days" class="display-2">00</p>
                        <span>Days</span>
                    </div>
                    <div class="text-center me-3">
                        <p id="hours" class="display-2">00</p>
                        <span>Hours</span>
                    </div>
                    <div class="text-center me-3">
                        <p id="minutes" class="display-2">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class="text-center">
                        <p id="seconds" class="display-2">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-4">Learn More <i class="fa-solid fa-play ms-2"></i></button>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
